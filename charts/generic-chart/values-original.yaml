# Default values for generic-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/awzmb/devbox
  tag: "main"
  pullPolicy: IfNotPresent

#imagePullSecrets: []
#nameOverride: ""
#fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    add: ["NET_ADMIN"]

service:
  type: ClusterIP
  port: 8443

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: code.awzm.sh
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: letsencrypt-code
      hosts:
        - code.awzm.sh
